<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Startup - Sign Up</title>
    <link rel="stylesheet" href="css/signup-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Add the Google Fonts link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#jobs">Jobs</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
                <!-- Add the "Sign Up" link to the signup page -->
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign Up Form Section -->
    <section id="signup-form" class="animated slideInFromLeft">
        <h2>Create an Account</h2>
        <form action="/submit_signup_form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>

        <p class="or-divider">OR</p>

        <div class="social-signup">
            <a href="#" class="google">Sign Up with Google</a>
            <a href="#" class="facebook">Sign Up with Facebook</a>
        </div>
    </section>

    <script src="js/signup-script.js"></script>
</body>

</html>
